<div class="date-time-picker">
  <div class="calendar">
    <mat-form-field>
      <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
        <input
          matStartDate
          formControlName="start"
          placeholder="Start date"
          (dateChange)="handleDateChange()"
        />
        <input
          matEndDate
          formControlName="end"
          placeholder="End date"
          (dateChange)="handleDateChange()"
        />
      </mat-date-range-input>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker
        #picker
        (opened)="onCalendarOpen()"
        (closed)="onCalendarClose()"
      ></mat-date-range-picker>
    </mat-form-field>
  </div>
  <div class="custom-buttons" [ngClass]="{ 'show-buttons': showCustomButtons }">
    <div class="btn" (click)="clickHandler('hour',1)">Last 1 Hour</div>
    <div class="btn" (click)="clickHandler('hour',6)">Last 6 Hour</div>
    <div class="btn" (click)="clickHandler('hour',24)">Last 24 Hour</div>
    <div class="btn" (click)="clickHandler('day',7)">Last 7 Days</div>
    <div class="btn" (click)="clickHandler('day',30)">Last 30 Days</div>
    <div class="btn" (click)="clickHandler('day',90)">Last 90 Days</div>
    <div class="btn" (click)="clickHandler('custom',null)">Custom Range</div>
  </div>
</div>
