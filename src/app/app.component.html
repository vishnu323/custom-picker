<div class="date-time-picker">
  <div class="calendar">
    <mat-form-field>
      <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
        <input
          matStartDate
          formControlName="start"
          placeholder="Start date"
          (dateChange)="handleDateChange()"
        />
        <input
          matEndDate
          formControlName="end"
          placeholder="End date"
          (dateChange)="handleDateChange()"
        />
      </mat-date-range-input>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker
        #picker
        (opened)="onCalendarOpen()"
        (closed)="onCalendarClose()"
      ></mat-date-range-picker>
    </mat-form-field>
  </div>
  <div class="custom-buttons" [ngClass]="{ 'show-buttons': showCustomButtons }">
    <div class="btn" (click)="handleLast1Hour()">Last 1 Hour</div>
    <div class="btn" (click)="handleLast2Hours()">Last 2 Hours</div>
    <div class="btn" (click)="handleLast7Days()">Last 7 Days</div>
    <div class="btn" (click)="clearSelection()">Clear Selection</div>
  </div>
</div>
